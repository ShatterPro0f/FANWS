[tool:pytest]
# Pytest configuration for FANWS

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI component tests
    slow: Slow running tests
    requires_pyqt: Tests that require PyQt5
    requires_network: Tests that require network access

# Timeout
timeout = 300

# Coverage
coverage_options =
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log capture
log_capture = true
log_level = INFO
log_date_format = %Y-%m-%d %H:%M:%S
log_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s

# Test order
# Run faster tests first
testmon = true
